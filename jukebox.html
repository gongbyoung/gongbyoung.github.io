<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎶 주크박스 플레이어</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/jukebox.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }
    #marqueeTitle {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }
    marquee {
      display: inline-block;
      width: 80%;
    }
    audio {
      display: none;
    }
    .controls {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
    }
    .btn {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      background-color: rgba(0,0,0,0.4);
      color: #fff;
    }
    #volume {
      width: 100px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
</head>
<body>

  <div id="marqueeTitle"><marquee behavior="scroll" direction="left">로딩 중입니다...</marquee></div>

  <audio id="audio" autoplay controls></audio>

  <div class="controls">
    <button class="btn" onclick="playPrev()">⏮️</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button class="btn" onclick="playNext()">⏭️</button>
  </div>

  <script>
    let files = [];
    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const marquee = document.querySelector("marquee");

    function fetchFileList() {
      fetch('files.json')
        .then(res => res.json())
        .then(data => {
          files = data;
          if (files.length === 0) {
            marquee.textContent = "❌ 파일이 없습니다.";
            return;
          }
          playAt(currentIndex);
        })
        .catch(err => {
          marquee.textContent = "⚠️ 목록을 불러올 수 없습니다.";
          console.error(err);
        });
    }

    function playAt(index) {
      currentIndex = (index + files.length) % files.length;
      const file = files[currentIndex];
      const path = `mp3/${file}`;
      audio.src = path;
      audio.play();

      marquee.textContent = file;

      // 메타데이터에서 제목 추출
      jsmediatags.read(path, {
        onSuccess: function(tag) {
          const title = tag.tags.title || file;
          marquee.textContent = `🎵 ${title}`;
        },
        onError: function(err) {
          console.warn("메타 정보 없음:", err);
        }
      });
    }

    function playNext() {
      playAt(currentIndex + 1);
    }

    function playPrev() {
      playAt(currentIndex - 1);
    }

    // 오디오 끝나면 다음 곡
    audio.addEventListener("ended", playNext);

    // 볼륨 제어
    const volumeSlider = document.getElementById("volume");
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    // 초기 볼륨 설정
    audio.volume = volumeSlider.value;

    // 시작
    fetchFileList();
  </script>
</body>
</html>
