<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꽃말 주크박스</title>
  <style>
    body {
      margin: 0;
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      text-align: center;
      color: white;
    }
    #controls {
      margin-top: 30px;
    }
    #buttons img {
      width: 60px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #buttons img:hover {
      transform: scale(1.2);
    }
    #nowPlaying {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }
    audio {
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>🌸 꽃말 랜덤 주크박스 🎶</h1>

  <div id="nowPlaying">🎵 불러오는 중...</div>

  <audio id="audio" controls autoplay></audio>

  <div id="controls">
    <div id="buttons"></div>
  </div>

  <script>
    // 🔄 랜덤 배경 이미지 적용
    function setRandomBackground() {
      const bgNumber = Math.floor(Math.random() * 7) + 1;
      document.body.style.backgroundImage = `url('img/bg${bgNumber}.jpeg')`;
    }

    // 🎨 배경 변경 함수
    function changeBackground(num) {
      document.body.style.backgroundImage = `url('img/bg${num}.jpeg')`;
    }

    // 🎛️ 버튼 자동 생성
    function createBgButtons() {
      const buttonContainer = document.getElementById('buttons');
      for (let i = 1; i <= 5; i++) {
        const img = document.createElement('img');
        img.src = `img/btn${i}.png`;
        img.alt = `배경 ${i}`;
        img.onclick = () => changeBackground(i);
        buttonContainer.appendChild(img);
      }
    }

    // 🎵 MP3 재생
    function playRandomSong() {
      fetch('files.json')
        .then(res => res.json())
        .then(files => {
          if (!files.length) {
            document.getElementById('nowPlaying').textContent = '❌ 재생할 노래가 없습니다.';
            return;
          }
          const randomIndex = Math.floor(Math.random() * files.length);
          const selected = files[randomIndex];
          const audio = document.getElementById('audio');
          audio.src = `mp3/${selected}`;
          audio.play();
          document.getElementById('nowPlaying').textContent = `🎵 지금 재생 중: ${decodeURIComponent(selected)}`;
        })
        .catch(err => {
          document.getElementById('nowPlaying').textContent = '⚠️ 파일 목록을 불러올 수 없습니다.';
          console.error(err);
        });
    }

    // 🚀 시작
    setRandomBackground();
    createBgButtons();
    playRandomSong();
  </script>

</body>
</html>
