<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꽃말 주크박스</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 {
      margin-top: 1em;
      text-shadow: 1px 1px 3px black;
    }
    #nowPlaying {
      margin: 20px 0;
      font-size: 1.2em;
    }
    button {
      background: url('img/btn.png') no-repeat center;
      background-size: contain;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
    #audioPlayer {
      margin-top: 20px;
      width: 80%;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>🌸 꽃말 주크박스</h1>
  <p id="nowPlaying">재생 중: 없음</p>
  <button onclick="playRandom()"></button>
  <br>
  <audio id="audioPlayer" controls autoplay></audio>

  <script>
    const basePath = "mp3/";
    let mp3Files = [];

    async function fetchMP3List() {
      try {
        const response = await fetch("files.json");
        mp3Files = await response.json();
        console.log("MP3 목록 불러오기 성공:", mp3Files);
      } catch (error) {
        console.error("MP3 목록 불러오기 실패", error);
      }
    }

    function playRandom() {
      if (mp3Files.length === 0) {
        alert("MP3 파일이 없습니다.");
        return;
      }
      const index = Math.floor(Math.random() * mp3Files.length);
      const selected = mp3Files[index];
      const audio = document.getElementById("audioPlayer");
      audio.src = basePath + selected;
      document.getElementById("nowPlaying").innerText = `재생 중: ${decodeURIComponent(selected)}`;
      audio.play();
    }

    // 페이지 로드시 MP3 목록 불러오기
    window.onload = fetchMP3List;
  </script>
</body>
</html>
