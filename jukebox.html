<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Jukebox</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial';
    }
    #background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-image: url("img/jukebox.jpg");
      background-size: cover;
      background-position: center;
    }
    #title {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 80%;
      white-space: nowrap;
      overflow: hidden;
      color: gold;
      font-size: 24px;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .btn {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }
    #prevBtn { left: 80px; bottom: 120px; background: url('img/btn1.png') no-repeat center/contain; }
    #nextBtn { left: 160px; bottom: 120px; background: url('img/btn2.png') no-repeat center/contain; }
    #volDownBtn { right: 160px; bottom: 120px; background: url('img/btn3.png') no-repeat center/contain; }
    #volUpBtn { right: 80px; bottom: 120px; background: url('img/btn4.png') no-repeat center/contain; }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="title">재생 중인 제목 표시 영역</div>
  <div id="prevBtn" class="btn"></div>
  <div id="nextBtn" class="btn"></div>
  <div id="volDownBtn" class="btn"></div>
  <div id="volUpBtn" class="btn"></div>
  <audio id="audio" autoplay></audio>

  <script>
    let playlist = [];
    let currentTrack = 0;
    let audio = document.getElementById("audio");
    let title = document.getElementById("title");

    // JSON 파일에서 목록을 가져오기
    window.onload = () => {
      fetch("files.json")
        .then((res) => res.json())
        .then((data) => {
          if (!Array.isArray(data) || data.length === 0) {
            alert("파일 목록을 불러올 수 없습니다.");
            return;
          }
          playlist = data;
          loadAndPlay(playlist[currentTrack]);
        })
        .catch((err) => {
          alert("파일 목록을 불러오는 데 실패했습니다.");
          console.error(err);
        });
    };

    // 메타데이터에서 제목 추출 함수
    function extractTitleFromMetadata(file, callback) {
      let tempAudio = document.createElement("audio");
      tempAudio.src = file;
      tempAudio.addEventListener("loadedmetadata", () => {
        let titleText = file.split("/").pop(); // fallback 제목
        try {
          const titleTag = tempAudio.title;
          if (titleTag) titleText = titleTag;
        } catch {}
        callback(titleText);
      });
    }

    // 음악 재생 함수
    function loadAndPlay(file) {
      audio.src = "mp3/" + file;
      title.textContent = file.replace(/\.[^/.]+$/, ""); // 제목 텍스트 표시 (확장자 제거)
      audio.play();
    }

    // 다음곡으로 자동 넘어가기
    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadAndPlay(playlist[currentTrack]);
    });

    // 버튼 기능
    document.getElementById("prevBtn").addEventListener("click", () => {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadAndPlay(playlist[currentTrack]);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadAndPlay(playlist[currentTrack]);
    });

    document.getElementById("volUpBtn").addEventListener("click", () => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    });

    document.getElementById("volDownBtn").addEventListener("click", () => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    });
  </script>
</body>
</html>
