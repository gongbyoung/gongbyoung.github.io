<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3를 MIDI로 변환하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .file-input-container, .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .label {
            font-weight: 500;
            color: #2d3748;
            text-align: left;
            margin-bottom: 0.5rem;
            display: block;
        }

        .custom-file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .custom-file-input {
            width: 100%;
            cursor: pointer;
            border: 2px dashed #cbd5e0;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: border-color 0.2s ease-in-out;
            text-align: center;
        }
        
        .custom-file-input:hover {
            border-color: #a0aec0;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #4a5568;
            word-wrap: break-word;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #4c51bf;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #434190;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            display: none;
            word-wrap: break-word;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4c51bf;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MP3를 MIDI로 변환하기</h1>
        <p class="subtitle">오디오 파일을 업로드하면 MIDI 파일로 변환하여 다운로드합니다.</p>
        
        <div class="file-input-container">
            <div>
                <label for="file-input" class="label">MP3 파일 선택</label>
                <div class="custom-file-input-wrapper">
                    <input type="file" id="file-input" accept=".mp3" class="hidden">
                    <div class="custom-file-input" onclick="document.getElementById('file-input').click()">
                        <p>여기를 클릭하여 파일을 선택하세요</p>
                        <p id="file-name" class="file-name"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons mt-6">
            <button id="convert-btn" class="btn btn-primary" disabled>
                <span id="btn-text">변환하기</span>
                <div id="loading-spinner" class="loading-spinner hidden"></div>
            </button>
            <a id="download-link" class="btn btn-secondary hidden" download>MIDI 다운로드</a>
        </div>
        
        <div id="status-message" class="status-message hidden"></div>
    </div>

    <script type="module">
        // librosa.js와 mido.js를 사용하는 가상 코드입니다.
        // 이 코드는 실제 라이브러리가 존재하지 않으므로 작동하지 않습니다.
        // 실제로는 서버에서 변환을 처리해야 합니다.
        // -----------------------------------------------------------
        // 이 스크립트는 클라이언트 측에서 MP3를 MIDI로 변환하는 기능을
        // 구현하기 위한 개념적인 코드입니다.
        // 웹 브라우저 환경에서 직접적으로 librosa나 mido를 사용할 수 없으므로,
        // 실제 변환은 서버 측에서 이루어져야 합니다.
        // 여기서는 UI의 동작만 시뮬레이션합니다.
        // -----------------------------------------------------------
        
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const convertBtn = document.getElementById('convert-btn');
        const downloadLink = document.getElementById('download-link');
        const statusMessage = document.getElementById('status-message');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        let selectedFile = null;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileNameDisplay.textContent = `선택된 파일: ${selectedFile.name}`;
                convertBtn.disabled = false;
                downloadLink.classList.add('hidden');
                statusMessage.classList.add('hidden');
            } else {
                fileNameDisplay.textContent = '';
                convertBtn.disabled = true;
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('파일을 먼저 선택해 주세요.', 'error');
                return;
            }

            // UI 상태 변경: 로딩 시작
            convertBtn.disabled = true;
            btnText.textContent = '변환 중...';
            loadingSpinner.classList.remove('hidden');
            showStatus('파일을 변환하는 중입니다. 잠시만 기다려 주세요...', '');

            // 실제 서버 통신을 시뮬레이션합니다.
            try {
                // 이 부분에 서버로 파일을 전송하고 변환 결과를 받는 로직을 구현해야 합니다.
                // const formData = new FormData();
                // formData.append('mp3_file', selectedFile);
                // const response = await fetch('/api/convert', { method: 'POST', body: formData });
                // const midiBlob = await response.blob();

                // 시뮬레이션: 3초 후 변환이 완료되었다고 가정
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // 가상의 MIDI 데이터 생성 (실제로는 서버에서 받은 데이터 사용)
                const dummyMidiData = new Uint8Array([77, 84, 104, 100, 0, 0, 0, 6, 0, 1, 0, 1, 0, 60, 77, 84, 114, 107, 0, 0, 0, 12, 0, 255, 3, 4, 84, 101, 115, 116, 0, 144, 60, 100, 0, 128, 60, 0, 0, 255, 47, 0]);
                const midiBlob = new Blob([dummyMidiData], { type: 'audio/midi' });

                const url = URL.createObjectURL(midiBlob);
                const originalFileName = selectedFile.name.split('.').slice(0, -1).join('.');
                const midiFileName = `${originalFileName}.mid`;

                downloadLink.href = url;
                downloadLink.download = midiFileName;
                downloadLink.classList.remove('hidden');

                showStatus('변환이 완료되었습니다! 아래 버튼을 눌러 MIDI 파일을 다운로드하세요.', 'success');
            } catch (error) {
                console.error('변환 중 오류 발생:', error);
                showStatus('파일 변환 중 오류가 발생했습니다. 다시 시도해 주세요.', 'error');
            } finally {
                // UI 상태 변경: 로딩 완료
                convertBtn.disabled = false;
                btnText.textContent = '변환하기';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            if (type) {
                statusMessage.classList.add(type);
            }
        }
    </script>
</body>
</html>
