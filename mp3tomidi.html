<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬으로 MIDI 파일 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .label {
            font-weight: 500;
            color: #2d3748;
            text-align: left;
            margin-bottom: 0.5rem;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.75rem;
            resize: vertical;
            transition: border-color 0.2s ease-in-out;
        }

        textarea:focus {
            outline: none;
            border-color: #4c51bf;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #4c51bf;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #434190;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            display: none;
            word-wrap: break-word;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4c51bf;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">파이썬으로 MIDI 파일 생성</h1>
        <p class="subtitle">파이썬 코드를 작성하여 MIDI 파일을 생성하고 다운로드하세요.</p>
        
        <div id="loading-initial" class="loading-container">
            <div class="loading-spinner"></div>
            <p>파이썬 환경을 불러오는 중입니다. 잠시만 기다려주세요...</p>
        </div>

        <div id="app-content" class="hidden">
            <div class="input-group">
                <label for="midi-code" class="label">MIDI 생성 코드 (파이썬)</label>
                <textarea id="midi-code">
import mido

# MIDI 파일 객체를 생성합니다.
midi_file = mido.MidiFile()
track = mido.MidiTrack()
midi_file.tracks.append(track)

# 템포(BPM)를 설정합니다. (120 BPM)
ticks_per_beat = midi_file.ticks_per_beat
track.append(mido.MetaMessage('set_tempo', tempo=mido.bpm2tempo(120)))

# C Major 스케일로 MIDI 노트를 추가합니다.
# 'note_on' 메시지는 소리를 켜고, 'time'은 이전 이벤트로부터의 간격입니다.
# time = ticks_per_beat / 2 는 8분음표(half-beat)를 의미합니다.
notes = [60, 62, 64, 65, 67, 69, 71, 72] # C4, D4, E4, F4, G4, A4, B4, C5
for note in notes:
    track.append(mido.Message('note_on', note=note, velocity=64, time=ticks_per_beat // 2))
    track.append(mido.Message('note_off', note=note, velocity=64, time=ticks_per_beat // 2))

# 이 스크립트가 실행될 때 이 함수가 호출되어야 합니다.
# 이 함수는 생성된 MIDI 파일의 바이트를 반환합니다.
def get_midi_bytes():
    return midi_file.get_bytes()
</textarea>
            </div>
    
            <button id="generate-btn" class="btn btn-primary">
                MIDI 파일 생성 및 다운로드
            </button>
            
            <div id="status-message" class="status-message hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        // DOM 요소 가져오기
        const loadingInitial = document.getElementById('loading-initial');
        const appContent = document.getElementById('app-content');
        const codeEditor = document.getElementById('midi-code');
        const generateBtn = document.getElementById('generate-btn');
        const statusMessage = document.getElementById('status-message');
        
        let pyodide = null;

        // Pyodide를 초기화하는 비동기 함수
        async function loadPyodide() {
            try {
                // Pyodide 로드
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                
                // mido 라이브러리 설치
                await pyodide.loadPackage("micropip");
                await pyodide.runPythonAsync(`
                    import micropip
                    micropip.install("mido==1.3.0")
                `);
                
                // 초기 로딩 UI 숨기기 및 앱 콘텐츠 표시
                loadingInitial.classList.add('hidden');
                appContent.classList.remove('hidden');
                console.log("Pyodide and mido loaded successfully!");

            } catch (error) {
                console.error("Pyodide 로드 실패:", error);
                showStatus('파이썬 환경 로딩에 실패했습니다. 페이지를 새로고침해주세요.', 'error');
                generateBtn.disabled = true;
            }
        }

        // MIDI 파일 생성 및 다운로드 이벤트 리스너
        generateBtn.addEventListener('click', async () => {
            showStatus('MIDI 파일을 생성 중입니다...', '');
            
            const pythonCode = codeEditor.value;
            
            try {
                // Pyodide 환경에서 파이썬 코드 실행
                await pyodide.runPythonAsync(pythonCode);
                
                // get_midi_bytes() 함수를 호출하여 MIDI 데이터 가져오기
                const midiBytes = pyodide.globals.get('get_midi_bytes')();
                
                // JavaScript Blob 객체로 변환
                const midiBlob = new Blob([midiBytes], { type: 'audio/midi' });
                const url = URL.createObjectURL(midiBlob);
                
                // 다운로드 링크 생성 및 클릭
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'generated_by_python.mid';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                showStatus('MIDI 파일이 성공적으로 생성되었습니다!', 'success');
            } catch (error) {
                console.error("파이썬 코드 실행 중 오류 발생:", error);
                showStatus(`코드 실행 중 오류가 발생했습니다: ${error.message}`, 'error');
            }
        });

        // 상태 메시지 표시 함수
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message';
            if (type) {
                statusMessage.classList.add(type);
            }
            statusMessage.classList.remove('hidden');
        }

        // 페이지 로드 시 Pyodide 로딩 시작
        window.onload = loadPyodide;
    </script>
</body>
</html>
